<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Styleguide - Eindopdracht NMD-I</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <h1>Digital Styleguide</h1>

    <h3>Kleuren:</h3>
    <div class="container">
        <div class="colorExample"></div>
        <div class="colorContainer">
            <p>HEX: #6C8A29</p>
            <p>RGB: 108 138 41</p>
            <p>HSL: 79 70 54</p>
        </div>
        <div class="colorExample2"></div>
        <div class="colorContainer">
            <p>HEX: #DEDEDEDE</p>
            <p>RGB: 222 222 222</p> 
            <p>HSL: 0 0 87</p>
        </div>
        <div class="colorExample3"></div>
        <div>
            <p>HEX: #526A1D</p>
            <p>RGB: 82 106 29</p>
            <p>HSL: 79 73 42</p>
        </div>
    </div>

    <h3>Fonts:</h3>
    <div class="container">
        <p class="font1"> EDO SZ </p>
        <p class="font2"> Source Sans Pro EXTRA LIGHT </p>
    </div>

    <h3>Logo:</h3>
    <div class="container">
        <p class="logo">DnB at Sea</p>
    </div>

    <h3>Button:</h3>
    <div class="container">
        <div class="button">
            <p class="button">Buy</p>
        </div>
    </div>

    <h3>Navigation bar:</h3>
    <ul class="navbar">
        <li class="navbar">Home</li>
        <li class="navbar">Line-Up</li>
        <li class="navbar">Tickets</li>
    </ul>


</body>
</html>
